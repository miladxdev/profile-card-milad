<!DOCTYPE HTML>
<!-- Designed by Milad Gharibi -->
<html>

<head>
  <title>Profile card</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="card">
    <div class="header">
        <i class="fas fa-ellipsis-v"></i>
        <i class="far fa-heart"></i>
        <i class="fas fa-long-arrow-alt-left" style="float:left"></i>
    </div>
    <div class="profile">
        <img src="img\mrnobody.jpg">
    </div>
    <div class="content">
        <h3>Milad Gharibi</h3>
        <span style="color:grey;font-size:14px;margin:0px;">Ui designer</span>
        <p style="margin-top:20px">Ui / UX designer and front-end developer</p><br>
        <span style="color:grey">
            <i class="fas fa-map-marker-alt" style="padding-right:5px;"></i>Esfahan</span><br>
        <span style="color:grey"><i class="fas fa-envelope" style="padding-right:5px;"></i>milad@gmail.com</span>

        <span id="button">HIRE ME</span>
        <div class="social">
            <img src="img\Circled_Facebook.png">
            <img src="img\Circled_Instagram.png">
            <img src="img\Circled_Linkedin.png">
        </div>
    </div>
</div>
</body>

</html>
